<body>

<form action="https://www.taobao.com">
    <fieldset>
        <lenged>填写城市：</lenged>

        </datalist>
    </fieldset>
</form>

用户名：<input type="text">

<input type="password" id="pwd">

    var pwd = document.getElementById('pwd')
    pwd.focus();
